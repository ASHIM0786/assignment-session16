<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const foodItems = [
  {id: 1, name: 'burger', price: 199},
  {id: 2, name: 'fries regular', price: 79},
  {id: 3, name: 'fries jumbo', price: 149},
  {id: 4, name: 'float coke', price: 59}
];

const underbudget = foodItems.filter(item => item.price < 100);
const overbudget = foodItems.filter(item => item.price >= 100 && item.price <= 200);

console.log('Under budget:');
console.log(underbudget);

console.log('Over budget:');
console.log(overbudget);

    </script>
    
</body>
</html>
