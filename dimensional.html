<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // Array1
const array1 = [
  [1, 2, 3],
  [8, 0, 6],
  [7, 1, 2]
];


const array2 = [
                [4, 5, 6],
                [1, 3, 5],
                [5, 1, 4]
];
const resultantArray = [];


 for(let i = 0; i < array1.length; i++) {
  const row = [];
   
    for(let j = 0; j < array1[i].length; j++) {
    
    const sum = array1[i][j] + array2[i][j];
    row.push(sum);
  }
  
        resultantArray.push(row);
}

for(let i = 0; i < resultantArray.length; i++) {
  console.log(resultantArray[i].join(" "));
}

    </script>
    
</body>
